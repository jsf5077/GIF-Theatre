<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Giphy Some Theatre GIFs</title>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
    rel="stylesheet">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700&display=swap" rel="stylesheet">
    <!--Linking css file-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     <!-- viewport meta tag -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="jumbotron text-center m-0 py-12" id="jumbo">
        <h1 class="display-1 lead text-white" id="header">The GIF Theatre</h1>
        <br>
    </div>
    
    <div class="container container-fluid col-11">
        
        <div class="btn-outline-dark">
            <div class="col">
                <h2 class="text-white py-2 text-center" id="intro">Welcome to the GIF theater! Here you can click on the name of a play and the GIF theater will populate with gifs related to the play name! If you don't see a show you'd like to search for, you can add your own button using the button generator.
                </h2>
            </div>
        </div>
        <div class="mb-3">
            <div class="text-center" id="buttons-view"></div>
        </div>

        <form class="text-center" id="play-form">
            <div class="row justify-content-center">
                <label id="label" for="play-input">Search for GIF's of your favorite plays!</label>
            </div>
            <input class="m-0 btn-lg btn-outline-secondary" id="add-play" type="submit" value="Add a Play GIF Button">
            <input type="text" id="play-input">
        </form>
        <div class="my-2 text-center">
                <h3>Click on a gif to animate!</h3>
        </div>

        <div class="text-center" id="gif-view"></div>
    


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>

</html>
